<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum - Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            height: 50px;
        }

        .btn:hover {
            background-color: #84BD22;
            transform: scale(1.05);
        }

        .btn-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }

        .btn-dropdown:hover .dropdown-content {
            display: block;
        }

        .btn-dropdown button:hover {
            background-color: #ddd;
        }

        select#roomSelect {
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L7 7L13 1" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal, .booked-external {
            color: white;
            cursor: not-allowed;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .booked-internal {
            background-color: #86BB22;
        }

        .booked-external {
            background-color: #299E8E;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 800px;
            height: 700px;
            overflow: auto;
            transform: scale(1.02);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 30px;
            color: #299E8E;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #299E8E;
            box-shadow: 0 0 0 3px rgba(41, 158, 142, 0.2);
            outline: none;
        }

        .form-group input:hover, .form-group select:hover {
            border-color: #84BD22;
        }

        .room-info {
            margin-top: 30px;
            padding: 25px;
            background-color: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .room-info h3 {
            color: # 299E8E;
            margin-bottom: 15px;
        }

        .room-info p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .modal-footer button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .modal-footer button:hover {
            background-color: #84BD22;
            transform: scale(1.05);
        }

        .modal-footer button:first-child {
            background-color: #84BD22;
        }

        .modal-footer button:last-child {
            background-color: #ddd;
            color: #555;
        }

        .modal-footer button:last-child:hover {
            background-color: #ccc;
        }

        .modal-confirmation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-confirmation-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 600px;
            height: 400px;
            overflow: auto;
            transform: scale(1.02);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-confirmation-content h2 {
            margin-bottom: 30px;
            color: #299E8E;
        }

        .modal-confirmation-content .booking-details {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .modal-confirmation-content .booking-details .booking-detail-item {
            margin-bottom: 15px;
        }

        .modal-confirmation-content .booking-details .booking-detail-item strong {
            font-weight: bold;
            color: #299E8E;
        }

        .modal-confirmation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .modal-confirmation-footer button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .modal-confirmation-footer button:hover {
            background-color: #84BD22;
            transform: scale(1.05);
        }

        .modal-confirmation-footer button:first-child {
            background-color: #84BD22;
        }

        .modal-confirmation-footer button:last-child {
            background-color: #ddd;
            color: #555;
        }

        .modal-confirmation-footer button:last-child:hover {
            background-color: #ccc;
        }

 .cancel-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cancel-modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            height: 200px;
            overflow: auto;
            transform: scale(1.02);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cancel-modal-content h2 {
            margin-bottom: 30px;
            color: #299E8E;
        }

        .cancel-modal-content .cancel-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .cancel-modal-content .cancel-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cancel-modal-content .cancel-buttons button:hover {
            background-color: #84BD22;
            transform: scale(1.05);
        }

        .cancel-modal-content .cancel-buttons button:first-child {
            background-color: #84BD22;
        }

        .cancel-modal-content .cancel-buttons button:last-child {
            background-color: #ddd;
            color: #555;
        }

        .cancel-modal-content .cancel-buttons button:last-child:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum - Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">< Vorherige Woche</button>
                <button class="btn" id="nextWeek">N√§chste Woche ></button>
                <!-- Month Button -->
                <div class="btn-dropdown">
                    <button class="btn" id="monthButton">Monat</button>
                    <div class="dropdown-content" id="monthDropdown">
                        <!-- Months will be dynamically loaded here -->
                    </div>
                </div>
                <!-- Year Button -->
                <div class="btn-dropdown">
                    <button class="btn" id="yearButton">Jahr</button>
                    <div class="dropdown-content" id="yearDropdown">
                        <!-- Years up to 2032 -->
                    </div>
                </div>
            </div>
            <!-- Meetingraum Dropdown -->
            <div class="calendar-nav">
                <select id="roomSelect" class="btn">
                    <option value="1">Meetingraum 1</option>
                    <option value="2">Meetingraum 2</option>
                    <option value="3">Meetingraum 3</option>
                </select>
                <span class="calendar-icon" id="calendarIcon">üìÖ</span>
            </div>
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> <span id="maxParticipants">8</span></p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>Zus√§tzlich:</strong> Snacks & Getr√§nke verf√ºgbar</p>
        </div>
    </div>
    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email " required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn">Buchen</button>
                    <button type="button" class="btn" onclick="closeModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Buchungsbest√§tigungsmodal -->
    <div id="confirmationModal" class="modal-confirmation">
        <div class="modal-confirmation-content">
            <h2>Buchung erfolgreich!</h2>
            <div class="booking-details" id="bookingDetails"></div>
            <div class="modal-confirmation-footer">
                <button class="btn" onclick="closeConfirmationModal()">Schlie√üen</button>
            </div>
        </div>
    </div>

    <!-- Edit Booking Modal -->
    <div id="editBookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin bearbeiten</h2>
            <form id="editBookingForm">
                <div class="form-group">
                    <label for="editTitle">Titel</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">E-Mail</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">Abteilung</label>
                    <input type="text" id="editDepartment" required>
                </div>
                <div class="form-group">
                    <label for="editParticipants">Teilnehmerzahl</label>
                    <input type="number" id="editParticipants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="editStartTime">Startzeit</label>
                    <input type="time" id="editStartTime" required>
                </div>
                <div class="form-group">
                    <label for="editEndTime">Endzeit</label>
                    <input type="time" id="editEndTime" required>
                </div>
                <div class="form-group">
                    <label for="editType">Buchungstyp</label>
                    <select id="editType">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn">√Ñndern</button>
                    <button type="button" class="btn" onclick="closeEditModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cancellation Modal -->
    <div id="cancelModal" class="cancel-modal">
        <div class="cancel-modal-content">
            <h2>Termin stornieren?</h2>
            <div class="cancel-buttons">
                <button class="btn" id="confirmCancel">Ja, Stornieren</button>
                <button class="btn" id="abortCancel" onclick="closeCancelModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        let selectedCell = null; // Um die aktuell ausgew√§hlte Zelle zu speichern
        let selectedBooking = null; // Um die ausgew√§hlte Buchung f√ºr die Bearbeitung zu speichern
        
        // Diese Funktion ist f√ºr die Initialisierung des Kalenders verantwortlich.
        function initCalendar() {
            updateMonthDropdown();
            updateYearDropdown();
            generateCalendarGrid();
            loadBookings(); // Buchungen nur f√ºr den aktuell ausgew√§hlten Raum laden
            updateHeaderButtons();
            updateRoomDetails(); // Aktualisiere die Rauminformationen
        }

        // Diese Funktion aktualisiert die Dropdowns f√ºr Monate.
        function updateMonthDropdown() {
            const monthDropdown = document.getElementById('monthDropdown');
            monthDropdown.innerHTML = '';
            for (let month = 0; month < 12; month++) {
                const button = document.createElement('button');
                button.innerHTML = new Date(2024, month).toLocaleString('de-DE', { month: 'long' });
                button.onclick = () => selectMonth(month);
                monthDropdown.appendChild(button);
            }
        }

        // Diese Funktion aktualisiert das Jahr Dropdown.
        function updateYearDropdown() {
            const yearDropdown = document.getElementById('yearDropdown');
            yearDropdown.innerHTML = '';
            const currentYear = new Date().getFullYear();  // Start mit dem aktuellen Jahr
            for (let year = currentYear; year <= 2032; year++) {
                const button = document.createElement('button');
                button.innerHTML = year;
                button.onclick = () => selectYear(year);
                yearDropdown.appendChild(button);
            }
        }

        // Diese Funktion behandelt die Monatsauswahl
        function selectMonth(month) {
            currentDate.setMonth(month);
            updateHeaderButtons();
            initCalendar();
        }

        // Diese Funktion behandelt die Jahresauswahl
        function selectYear(year) {
            currentDate.setFullYear(year);
            updateHeaderButtons();
            initCalendar();
        }

        // Diese Funktion aktualisiert die Headerbuttons f√ºr Woche, Monat und Jahr.
        function updateHeaderButtons() {
            const startOfWeek = getStartOfWeek(currentDate); // Ermittle den Start der Woche.
            const endOfWeek = new Date(startOfWeek); // Ende Woche festlegen
            endOfWeek.setDate(endOfWeek.getDate() + 4);

            const monthYearStr = startOfWeek.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });
            const dateRangeStr = `${startOfWeek.getDate()}. - ${endOfWeek.getDate()}. ${monthYearStr}`;
            
            document.getElementById('monthButton').textContent = dateRangeStr; // Setze den Monats-Button Text.
            document.getElementById('yearButton').textContent = currentDate.getFullYear(); // Setze den Jahr-Button Text.
        }

        // Diese Funktion generiert das Kalenderraster f√ºr die Woche.
        function generateCalendarGrid() {
            calendar.innerHTML = '';
            const weekDays = ['Mo', 'Di', 'Mi', 'Do', 'Fr'];
            const startOfWeek = getStartOfWeek(currentDate);

            // Wochentags√ºberschriften hinzuf√ºgen
            calendar.appendChild(createCell('Zeit', 'calendar-header-cell'));
            weekDays.forEach((day, index) => {
                const date = new Date(startOfWeek);
                date.setDate(date.getDate() + index);
                const formattedDate = date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'long' });
                calendar.appendChild(createCell(formattedDate, 'calendar-header-cell'));
            });

            // Zeitzellen f√ºr jede Stunde mit 15 Minuten Intervallen
            for (let hour = 8; hour <= 19; hour++) {
                for (let minute of ['00', '15', '30', '45']) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute}`;
                    calendar.appendChild(createCell(time, 'time-cell'));

                    for (let day = 0; day < 5; day++) {
                        const cell = createCell('', 'calendar-cell');
                        cell.dataset.time = time;
                        cell.dataset.day = day;
                        cell.dataset.room = document.getElementById('roomSelect').value; // Aktueller Meetingraum
                        cell.addEventListener('click', () => openBookingModal(cell, day, time));
                        calendar.appendChild(cell); // F√ºge die Zelle zum Kalender hinzu
                    }
                }
            }
        }

        // Diese Funktion erstellt eine einzelne Zelle f√ºr den Kalender.
        function createCell(content, className) {
            const cell = document.createElement('div');
            cell.textContent = content;
            cell.className = className; // Setze die CSS-Klasse
            return cell; // Gebe die Zelle zur√ºck
        }

        // Diese Funktion √∂ffnet das Buchungsmodal.
        function openBookingModal(cell, day, time) {
            selectedCell = cell;
            bookingModal.style.display = 'flex'; // Stelle das Modal dar
            document.getElementById('startTime').value = time;
        }

        // Diese Funktion schlie√üt das Buchungsmodal.
        function closeModal() {
            bookingModal.style.display = 'none'; // Verstecke das Modal
            document.getElementById('bookingForm').reset(); // Setze das Buchungsformular zur√ºck
        }

        // Diese Funktion schlie√üt das Best√§tigungsmodal.
        function closeConfirmationModal() {
            confirmationModal.style.display = 'none'; // Verstecke das Best√§tigungsmodal
            document.getElementById('bookingDetails').innerHTML = ''; // Clear previous details
        }

        // Diese Funktion zeigt die Best√§tigung der Buchungsdetails an.
        function showBookingConfirmation(booking) {
            const bookingDetailsContainer = document.getElementById('bookingDetails');
            bookingDetailsContainer.innerHTML = `
                <div class="booking-detail-item"><strong>Titel:</strong> ${booking.title}</div>
                <div class="booking-detail-item"><strong>Teilnehmerzahl:</strong> ${booking.participants}</div>
                <div class="booking-detail-item"><strong>Startzeit:</strong> ${booking.startTime}</div>
                <div class="booking-detail-item"><strong>Endzeit:</strong> ${booking.endTime}</div>
                <div class="booking-detail-item"><strong>Buchungstyp:</strong> ${booking.type === 'internal' ? 'Intern' : 'Extern'}</div>
            `;
            confirmationModal.style.display = 'flex'; // Stelle das Best√§tigungsmodal dar
        }

        // Diese Funktion speichert die Buchung im Local Storage.
        function saveBooking(booking) {
            const room = booking.room; // Raum-ID
            let bookings = JSON.parse(localStorage.getItem(`bookings_room_${room}`)) || [];
            bookings.push(booking); // F√ºgt die Buchung der Liste hinzu
            localStorage.setItem(`bookings_room_${room}`, JSON.stringify(bookings)); // Buchungen f√ºr den Raum speichern
        }

        // Diese Funktion aktualisiert die Buchung.
        function updateBooking(updatedBooking) {
            const room = updatedBooking.room; // Raum-ID
            let bookings = JSON.parse(localStorage.getItem(`bookings_room_${room}`)) || [];
            bookings = bookings.map(b => b.id === updatedBooking.id ? updatedBooking : b); // Aktualisiere die Buchung
            localStorage.setItem(`bookings_room_${room}`, JSON.stringify(bookings)); // Buchungen f√ºr den Raum aktualisieren
            loadBookings(); // Anzeigen der aktualisierten Buchungen
        }

        // Diese Funktion l√∂scht die Buchung.
        function deleteBooking(booking) {
            const room = booking.room; // Raum-ID
            let bookings = JSON.parse(localStorage.getItem(`bookings_room_${room}`)) || [];
            bookings = bookings.filter(b => 
                b.id !== booking.id
            ); // Entferne die stornierte Buchung
            localStorage.setItem(`bookings_room_${room}`, JSON.stringify(bookings)); // Buchungen f√ºr den Raum aktualisieren
        }

        // Diese Funktion l√§dt die Buchungen eines Raumes.
        function loadBookings() {
            const room = document.getElementById('roomSelect').value; // Aktueller Meetingraum
            const bookings = JSON.parse(localStorage.getItem(`bookings_room_${room}`)) || [];
            const currentWeekStart = getStartOfWeek(currentDate);
            const currentWeekEnd = new Date(currentWeekStart);
            currentWeekEnd.setDate(currentWeekStart.getDate() + 6);

            bookings.forEach(booking => {
                const bookedDate = new Date(booking.bookedDate);
                if (bookedDate >= currentWeekStart && bookedDate <= currentWeekEnd && 
                    booking.day >= 0 && booking.day <= 4) {  // Buchungstag liegt zwischen Montag (0) und Freitag (4)
                    const timeSlots = getTimeSlots(booking.startTime, booking.endTime);
                    timeSlots.forEach(slot => {
                        const slotCell = document.querySelector(`[data-day="${booking.day}"][data-time="${slot}"][data-room="${booking.room}"]`);
                        if (slotCell) {
                            const className = booking.type === 'internal' ? 'booked-internal' : 'booked-external';
                            slotCell.classList.add(className);
                            slotCell.innerHTML = `<div class="slot-info" data-booking-id="${booking.id}">${booking.title} | ${booking.name} | ${booking.department}</div>`;
                            slotCell.style.backgroundColor = className === 'booked-internal' ? '#86BB22' : '#299E8E';
                            slotCell.dataset.bookingInfo = JSON.stringify(booking); // Buchungsinfos setzen
                        }
                    });
                }
            });
        }

        // Diese Funktion gibt die Zeitintervalle zwischen Start- und Endzeit zur√ºck.
        function getTimeSlots(start, end) {
            const times = [];
            let current = new Date(2024, 0, 1, ...start.split(':'));
            const endTime = new Date(2024, 0, 1, ...end.split(':'));

            while (current < endTime) {
                const hours = current.getHours().toString().padStart(2, '0');
                const minutes = current.getMinutes().toString().padStart(2, '0');
                times.push(`${hours}:${minutes}`);
                current.setMinutes(current.getMinutes() + 15); // Erh√∂he die Zeit um 15 Minuten
            }

            return times;
        }

        // Diese Funktion ermittelt den Start der Woche basierend auf dem Datum.
        function getStartOfWeek(date) {
            const tempDate = new Date(date);
            const day = tempDate.getDay();
            const diff = tempDate.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(tempDate.setDate(diff));
        }

        // Event Listener f√ºr das Buchungsformular
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Verhindere die Standardformular√ºbermittlung
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const type = document.getElementById('type').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const email = document.getElementById('email').value;
            const participants = document.getElementById('participants').value; // Teilnehmerzahl hinzuf√ºgen

            if (selectedCell) {
                const bookingData = {
                    id: Date.now(), // Eindeutige ID f√ºr die Buchung erzeugen
                    title,
                    name,
                    department,
                    type,
                    startTime,
                    endTime,
                    email,
                    participants, // Teilnehmerzahl hinzuf√ºgen
                    room: document.getElementById('roomSelect').value, // Raum-ID
                    day: selectedCell.dataset.day,
                    bookedDate: new Date().toISOString() // Buchungsdatum setzen
                };

                saveBooking(bookingData); // Speichern der Buchung
                showBookingConfirmation(bookingData); // Zeigt die Buchungsdetails in der Best√§tigung an

                const timeSlots = getTimeSlots(startTime, endTime); // Zeitintervalle ermitteln
                timeSlots.forEach(slot => {
                    const slotCell = document.querySelector(`[data-day="${selectedCell.dataset.day}"][data-time="${slot}"][data-room="${bookingData.room}"]`);
                    if (slotCell) {
                        const className = type === 'internal' ? 'booked-internal' : 'booked-external'; // Setze die passende Klasse
                        slotCell.classList.add(className);
                        slotCell.innerHTML = `<div class="slot-info" data-booking-id="${bookingData.id}">${title} | ${name} | ${department}</div>`;
                        slotCell.style.backgroundColor = className === 'booked-internal' ? '#86BB22' : '#299E8E';
                        slotCell.dataset.bookingInfo = JSON.stringify(bookingData);
                    }
                });
            }
            closeModal(); // Schlie√üe das Modal nach der Buchung
        });

        // Event Listener f√ºr Buchungsdetails
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.booked-internal') || e.target.closest('.booked-external')) {
                selectedCell = e.target.closest('.calendar-cell'); // Aktuell ausgew√§hlte Zelle
                selectedBooking = JSON.parse(selectedCell.dataset.bookingInfo); // Buchungsinformationen
                openEditModal(); // √ñffne das Bearbeitungsmodal
            }
        });

        // Diese Funktion √∂ffnet das Bearbeitungsmodal.
        function openEditModal() {
            if (selectedBooking) {
                document.getElementById('editTitle').value = selectedBooking.title;
                document.getElementById('editName').value = selectedBooking.name;
                document.getElementById('editEmail').value = selectedBooking.email;
                document.getElementById('editDepartment').value = selectedBooking.department;
                document.getElementById('editParticipants').value = selectedBooking.participants;
                document.getElementById('editStartTime').value = selectedBooking.startTime;
                document.getElementById('editEndTime').value = selectedBooking.endTime;
                document.getElementById('editType').value = selectedBooking.type;

                editBookingModal.style.display = 'flex'; // Stelle das Editieren-Modal dar
            }
        }

        // Diese Funktion schlie√üt das Bearbeitungsmodal.
        function closeEditModal() {
            editBookingModal.style.display = 'none'; // Verstecke das Modal
        }

        // Event Listener zum √ñffnen des Stornierungsmodals
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.booked-internal') || e.target.closest('.booked-external')) {
                selectedCell = e.target.closest('.calendar-cell'); // Aktuell ausgew√§hlte Zelle
                selectedBooking = JSON.parse(selectedCell.dataset.bookingInfo); // Buchungsinformationen
                openCancelModal(); // √ñffne das Stornierungsmodal
            }
        });

        // Diese Funktion √∂ffnet das Stornierungsmodal.
        function openCancelModal() {
            if (selectedBooking) {
                cancelModal.style.display = 'flex'; // Stelle das Stornierungsmodal dar
            }
        }

        // Diese Funktion schlie√üt das Stornierungsmodal.
        function closeCancelModal() {
            cancelModal.style.display = 'none'; // Verstecke das Modal
        }

        // Event Listener f√ºr das Stornierungsformular
        document.getElementById('confirmCancel').addEventListener('click', () => {
            if (selectedBooking) {
                deleteBooking(selectedBooking); // L√∂sche die Buchung
                closeCancelModal(); // Schlie√üe das Stornierungsmodal
                selectedCell.classList.remove('booked-internal', 'booked-external'); // Entferne die Buchungsklasse
                selectedCell.innerHTML = ''; // Entferne die Buchungsdetails
                selectedCell.dataset.bookingInfo = ''; // Entferne die Buchungsinformationen
            }
        });

        // Event Listener f√ºr das Bearbeitungsformular
        editBookingForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Verhindere die Standardformular√ºbermittlung
            const title = document.getElementById('editTitle').value;
            const name = document.getElementById('editName').value;
            const department = document.getElementById('editDepartment').value;
            const type = document.getElementById('editType').value;
            const startTime = document.getElementById('editStartTime').value;
            const endTime = document.getElementById('editEndTime').value;
            const email = document.getElementById('editEmail').value;
            const participants = document.getElementById('editParticipants').value; // Teilnehmerzahl hinzuf√ºgen

            if (selectedBooking) {
                const updatedBookingData = {
                    id: selectedBooking.id,
                    title,
                    name,
                    department,
                    type,
                    startTime,
                    endTime,
                    email,
                    participants, // Teilnehmerzahl hinzuf√ºgen
                    room: selectedBooking.room, // Raum-ID
                    day: selectedBooking.day,
                    bookedDate: selectedBooking.bookedDate // Buchungsdatum setzen
                };

                updateBooking(updatedBookingData); // Aktualisiere die Buchung
                closeEditModal(); // Schlie√üe das Bearbeitungsmodal

                const timeSlots = getTimeSlots(startTime, endTime); // Zeitintervalle ermitteln
                timeSlots.forEach(slot => {
                    const slotCell = document.querySelector(`[data-day="${selectedCell.dataset.day}"][data-time="${slot}"][data-room="${updatedBookingData.room}"]`);
                    if (slotCell) {
                        const className = type === 'internal' ? 'booked-internal' : 'booked-external'; // Setze die passende Klasse
                        slotCell.classList.add(className);
                        slotCell.innerHTML = `<div class="slot-info" data-booking-id="${updatedBookingData.id}">${title} | ${name} | ${department}</div>`;
                        slotCell.style.backgroundColor = className === 'booked-internal' ? '#86BB22' : '#299E8E';
                        slotCell.dataset.bookingInfo = JSON.stringify(updatedBookingData);
                    }
                });
            }
        });

        // Event Listener f√ºr die Navigation
        document.getElementById('prevWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            initCalendar();
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            initCalendar();
        });

        // Event Listener f√ºr den Raumwechsel
        document.getElementById('roomSelect').addEventListener('change', () => {
            initCalendar();
        });

        // Diese Funktion aktualisiert die Rauminformationen.
        function updateRoomDetails() {
            const roomSelect = document.getElementById('roomSelect');
            const maxParticipantsElement = document.getElementById('maxParticipants');
            const selectedRoom = roomSelect.value;

            // Die maximale Teilnehmerzahl je nach gew√§hltem Raum anpassen
            switch (selectedRoom) {
                case '1':
                case '2':
                    maxParticipantsElement.textContent = '8'; // Setze max Teilnehmer f√ºr Raum 1 und 2
                    break;
                case '3':
                    maxParticipantsElement.textContent = '6'; // Setze max Teilnehmer f√ºr Raum 3
                    break;
                default:
                    maxParticipantsElement.textContent = '0'; // Fall f√ºr Fehlerbehandlung
            }

            // Setzen der maximalen Teilnehmerzahl im Input-Feld
            document.getElementById('participants').max = maxParticipantsElement.textContent; // Maximalwert setzen
        }

        initCalendar(); // Initialisiere den Kalender beim Laden der Seite
    </script>
